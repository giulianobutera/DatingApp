<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">

        <a class="navbar-brand" href="#">Dating App</a>

        <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Matches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Lists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Messages</a>
            </li>
        </ul>

        <div *ngIf="loggedIn()" class="dropdown" dropdown>
            <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{ _authService.decodedToken?.unique_name | titlecase }} </a>

            <div class="dropdown-menu mt-3" *dropdownMenu>
                <a class="dropdown-item" href="#"><i class="fa fa-user mr-1"></i>Edit Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out mr-1"></i>Logout</a>
            </div>
        </div>

        <form *ngIf="!loggedIn()" #loginForm="ngForm" (ngSubmit)="login()" class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Username" name="username" [(ngModel)]="model.username" required>
            <input class="form-control mr-sm-2" type="password" placeholder="Password" name="password" [(ngModel)]="model.password" required>
            <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit"><i class="fa fa-sign-in mr-1"></i>Login</button>
        </form>

    </div>
</nav>
